<!DOCTYPE html>
<html lang="en">
<meta charset ="utf-8">
<head>
<title>Library</title>
<link rel="stylesheet" href="styles.css">
<script src="javascript.js" defer></script>
</head>
<body>
<header>
<div class="left-side">
<a><img alt="my library" src="images/library Logo.svg"></a>
</div>
<div class="right-side">
<a><img alt="add book" class="add-book" src="images/add.svg"></a>
</div>
</header>
<div class="book-first book-intro">
<div class="summary">
Welcome to your own personal Library.
Click the "+" on the top right corner to begin tracking your progress.
</div>
<div class="list bookUno" >
<div class="title">Title</div>
<div class="author">Author</div>
<div class="pages">Pages</div>
<div class="read"><button class="read-status" id="leido">Not Read</button></div>
<div class="icons">
<a><img class="erase" alt="delete" src="images/trash-can-outline.svg"></a>
</div>
<div class="titulo"></div>
<div class="autor"></div>
<div class="paginas"></div>

</div>
<div class="form-modal">
<div class="form-title"><h3>Book Information</h3></div>
<form action="" method="post">
<label for="title">Title</label>
<input type="text" id="book_title" placeholder="Book Title" required>
<label for="author">Author</label>
<input type="text" id="book_author" placeholder="Author" required>
<label for="pages">Pages</label>
<input type="number" id="pages" placeholder="100" required>
<label class="readOptions" for="read">Read?
<select name="Read" required>
<option value="yes">No</option>
<option value="no">Yes</option>
</select>
</label>
<div class="button-area">
<button class="cancel" type="submit">X</button>
<button class="update" type="submit">+</button>
</div>
</form>
</div>
</div>
<footer>Created by Alberto Meza
<a href="https://github.com/albertomeza26"><img alt="Git Hub Logo" src="images/githublogo.png">
</a>
</body>
</html>
